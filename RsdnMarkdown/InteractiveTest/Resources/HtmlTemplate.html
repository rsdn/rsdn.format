<!DOCTYPE html>
<html>
<head>
  <title>Pretty Print</title>
  <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
  <style type="text/css">
    .code {
      color: Black;
      font-weight: normal;
      font-size: 12pt;
      font-family: Consolas, Courier New, Monospace;
      background: lightgray;
    }

    .inline-quote {
      background: bisque;
    }

    .missing {
      color: Red;
    }

    .debug {
      color: Red;
    }

    .garbage {
      color: Red;
      text-decoration: line-through;
    }
  </style>
</head>
<body>
  {content}
</body>
</html>
